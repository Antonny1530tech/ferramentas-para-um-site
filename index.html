<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>

    </h2>
    <div class="mt-8">
      <img src="lupa.jpg" alt="lupa" />

    <section class="flex gap-4 mt-2">

      </div>
      <div class="cards">
